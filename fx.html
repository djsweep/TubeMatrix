<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>TubeMatrix – FX Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- stejné styly jako Live -->
  <link rel="stylesheet" href="./css/app.css" />

  <style>
    /* drobná odlišnost od Live */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      border-bottom: 1px solid #333;
      background: #111;
    }
    .topbar h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
    }
    .topbar a {
      color: #9ad;
      text-decoration: none;
      font-size: 13px;
    }
    .hint {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 6px;
      text-align: center;
    }
    /* ===== FX layout (stejné chování jako Live) ===== */

#main {
  display: flex;
  height: calc(100vh - 50px); /* topbar */
}

/* levý panel */
#panel-left {
  flex: 0 0 280px;
  overflow-y: auto;
}

/* pravý panel */
#panel-right {
  flex: 0 0 300px;
  overflow-y: auto;
}

/* STŘED = PREVIEW */
#center {
  flex: 1 1 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 10px;
}

/* CANVAS – ať fakt vyplní střed */
/* velký rám (zůstane velký) */
#previewBox {
  width: 100%;
  height: 100%;
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 12px;
  background: rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 14px;              /* okraj kolem obrazu */
  box-sizing: border-box;
}

/* skutečný obraz uvnitř (zmenšený) */
#fxPreview {
  width: 100%;
  height: 100%;
  display: block;
}
  </style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <h1>FX Generator</h1>
  <a href="./index.html">← Back to Live</a>
</div>

<!-- MAIN LAYOUT -->
<div id="main">

  <!-- LEFT PANEL – SHAPE -->
  <div id="panel-left" class="panel">
    <h3>Shape</h3>

    <div class="module">
      <div class="row">
        <span class="muted">Type</span>
        <select id="fxShapeType">
        </select>
      </div>
    </div>

    <div class="module">
      <div class="row">
        <span class="muted" id="fxLenLabel">Length</span>
        <input id="fxLen" type="range" min="0" max="100" value="80" />
      </div>
      <div class="row">
        <span class="muted" id="fxThickLabel">Thickness</span>
        <input id="fxThick" type="range" min="0" max="100" value="12" />
      </div>
      <div class="row">
        <span class="muted" id="fxRotLabelText">Rotation</span>
        <input id="fxRot" type="range" min="0" max="360" value="0" />
      </div>
      <div class="row">
        <span class="muted" id="fxCountLabelText">Count</span>
        <input id="fxCount" type="range" min="1" max="10" value="1" />
      </div>
      <div class="row">
        <label>
          <input id="fxFill" type="checkbox" checked />
          <span class="muted">Fill</span>
        </label>
      </div>
    </div>

  </div>

  <!-- CENTER – PREVIEW -->
  <div id="center">
    <h3 style="text-align:center;">Preview</h3>

    <!-- stejný canvas jako Live (jen náhled) -->
    <div id="previewBox">
        <canvas id="fxPreview"></canvas>
    </div>

    <div class="hint">
      Preview je jen náhled masky + pohybu<br>
      Barvy řeší až Live (paleta / solid)
    </div>
  </div>

  <!-- RIGHT PANEL – MOTION -->
  <div id="panel-right" class="panel">
    <h3>Motion</h3>

    <div class="module">
      <div class="row">
        <span class="muted">Type</span>
        <select id="fxMotionType">
          <option value="static">Static</option>
          <option value="moveX">Move X</option>
          <option value="moveY">Move Y</option>
          <option value="rotate">Rotate</option>
        </select>
      </div>
    </div>

    <div class="module">
      <div class="row">
        <span class="muted">Speed</span>
        <input id="fxSpeed" type="range" min="0" max="100" value="25" />
      </div>
    </div>

<div class="module">
  <div class="row" style="align-items:center; gap:10px;">
    <label style="display:flex; align-items:center; gap:8px;">
      <input id="fxSendTL" type="checkbox">
      <span class="muted">Send to TL</span>
    </label>
  </div>

  <div class="row" style="gap:10px; margin-top:8px;">
    <span class="muted">DDP WS</span>
    <input id="fxWsUrl" type="text" value="ws://localhost:8787" style="flex:1;">
  </div>

  <div class="row" style="gap:10px; margin-top:8px;">
    <button id="fxBtnConnect" style="width:100%;">CONNECT</button>
  </div>
</div>

    <div class="module">
        <button id="fxBtnNew" style="width:100%;">NEW</button>
        <button id="fxBtnSave" style="width:100%; margin-top:6px;">SAVE</button>
        <button id="fxBtnLoad" style="width:100%; margin-top:6px;">LOAD</button>
        <button id="fxBtnDelete" style="width:100%; margin-top:6px;">DELETE</button>
    </div>
        <div class="module">
  <div class="row" style="justify-content:space-between; gap:10px;">
    <span class="muted">Palette</span>
    <select id="fxPaletteSelect" style="flex:1;"></select>
  </div>

  <div class="row" style="justify-content:space-between; gap:10px; margin-top:8px;">
    <span class="muted">Palette speed</span>
    <input id="fxPaletteSpeed" type="range" min="1" max="100" value="15" style="flex:1;">
    <span id="fxPaletteSpeedLabel" class="muted" style="width:44px; text-align:right;">15</span>
  </div>
</div>

  </div>

</div>

<!-- ZATÍM BEZ LOGIKY – jen kostra -->
<script src="./js/state.js"></script>
<script src="./js/derived.js"></script>
<script src="./js/liveview.js"></script>
<script src="./js/ddp_client.js"></script>

<script type="module" src="./js/fx_show.js"></script>

</body>
</html>
